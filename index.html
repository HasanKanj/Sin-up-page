<html>

<head>

<title>Signup Form Design</title>   

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body style="background-image: url(https://1.bp.blogspot.com/-y39Ux-32VwU/YAAAqd32aqI/AAAAAAAAP_c/ERT6DPMA8BUpiQS52l3Ub08eQaQbpWgOQCLcBGAsYHQ/s1920/image1.jpg)">



    <div id="login-box">

      <div class="left-box">

        <h1> Sign Up</h1>

          

          <input type="text" name="username" placeholder="Username"/>

          <input type="text" name="email" placeholder="Email"/>

          <input type="password" name="password" placeholder="Password"/>

        

          <input type="password" name="password2" placeholder="Retype password"/>

        

          <input type="submit" name="signup-button" value="Sign Up"/>

        

        </div>

        <div class="right-box">

          <span class="signinwith">Sign in with<br/>Social Network     </span>

        

        <button class="social facebook">
            <a target="_blank" href="https://www.facebook.com/">Log in with Facebook </a></button>    

            <button class="social twitter">
                <a target="_blank" href="https://twitter.com/">Log in with twitter </a></button>  
        <button class="social google"> <a target="_blank" href="https://gmail.com/">Log in with Google+ </a></button> 

            

        

        </div>

        <div class="or">OR</div>

    </div>

    <footer>

    <p>

</footer>

</html>
